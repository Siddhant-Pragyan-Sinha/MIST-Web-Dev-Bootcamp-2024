name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  # Updated version
    - name: Clean Repository
      run: |
        git reset --hard
        git clean -fdx
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.4.0  # Updated version
      with:
        branch: main
        folder: Week-1